x-common-spiral-variables: &common-spiral-variables
  APP_ENV: ${APP_ENV:-local}
  DEBUG: ${APP_DEBUG:-true}
  TEMPORAL_ADDRESS: ${TEMPORAL_SERVER_HOST}:${TEMPORAL_SERVER_PORT:-7233}
  SENTRY_DSN: ${SENTRY_DSN}
  RR_LOG_LEVEL: ${RR_LOG_LEVEL:-debug}
  RR_APP_LOG_LEVEL: ${RR_APP_LOG_LEVEL:-debug}
  MONOLOG_DEFAULT_CHANNEL: ${MONOLOG_DEFAULT_CHANNEL:-roadrunner}
  MONOLOG_DEFAULT_LEVEL: ${MONOLOG_DEFAULT_LEVEL:-ERROR}
  TOKENIZER_CACHE_TARGETS: ${TOKENIZER_CACHE_TARGETS:-true}
  TEMPORAL_ACTIVITY_WORKERS: ${TEMPORAL_ACTIVITY_WORKERS:-2}
  CYCLE_SCHEMA_CACHE: ${CYCLE_SCHEMA_CACHE:-true}
  HTTP_WORKERS_DEBUG: ${HTTP_WORKERS_DEBUG:-false}
  VELOX_MANIFEST_FILE: ${VELOX_MANIFEST_FILE:-.plugin.yaml}
  VELOX_VERSION: ${VELOX_VERSION:-v2025.1.4}
  RR_BUILD_VERSION: ${RR_BUILD_VERSION:-v2025.1.2}
  VELOX_SERVER_URL: ${VELOX_SERVER_URL:-http://vx-server:9000}
  AWS_KEY: ${AWS_KEY}
  AWS_SECRET: ${AWS_SECRET}
  AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-fra1}
  AWS_BUCKET: ${AWS_BUCKET:-rr-builds}
  AWS_ENDPOINT: ${AWS_ENDPOINT:-https://fra1.digitaloceanspaces.com}
  RR_CORS_ALLOWED_ORIGIN: ${RR_CORS_ALLOWED_ORIGIN:-*.vx.localhost}
  RR_CORS_ALLOWED_HEADERS: ${RR_CORS_ALLOWED_HEADERS:-*}
  RR_CORS_ALLOWED_METHODS: ${RR_CORS_ALLOWED_METHODS:-GET,POST,PUT,DELETE}
  RR_CORS_EXPOSED_HEADERS: ${RR_CORS_EXPOSED_HEADERS:-Cache-Control,Content-Language,Content-Type,Expires,Last-Modified,Pragma,Content-Disposition,X-RateLimit-Remaining,X-RateLimit-Retry-After,X-RateLimit-Limit,X-Captcha}

x-php-service:
  &php
  env_file:
    - .env.app
  environment:
    <<: *common-spiral-variables
  networks:
    - vx-network
  healthcheck:
    test: ""
    disable: true
  restart: always

services:
  vx-app:
    <<: *php
    image: ghcr.io/roadrunner-php/velox-app:latest
    ports:
      - ${VX_HTTP_APP_PORT:-8080}:8080
    volumes:
      - rr:/tmp
    environment:
      <<: *common-spiral-variables
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      APP_HOST: ${APP_HOST}

  vx-spa:
    image: ghcr.io/roadrunner-php/velox-spa:latest
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://rr.buggregator.dev}
    ports:
      - ${VX_HTTP_SPA_PORT:-3000}:3000
    networks:
      - vx-network
    restart: always

  vx-server:
    image: ghcr.io/roadrunner-server/velox:2025.2-beta.1
    command:
      - server
      - -a
      - :9000
    environment:
      GITHUB_TOKEN: ${GITHUB_TOKEN}
    volumes:
      - rr:/tmp
    deploy:
      resources:
        limits:
          cpus: 2
    networks:
      - vx-network
    restart: always

  vx-prometheus:
    container_name: vx-prometheus
    image: prom/prometheus:v2.36.2
    volumes:
      - ./.docker/prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - vx-network
    restart: always

volumes:
  rr: { }
  prometheus_data: { }

networks:
  vx-network:
    ipam:
      driver: default
      config:
        - subnet: 172.0.61.0/24

